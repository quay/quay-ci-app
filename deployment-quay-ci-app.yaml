apiVersion: apps/v1
kind: Deployment
metadata:
  name: quay-ci-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: quay-ci-app
  template:
    metadata:
      labels:
        app: quay-ci-app
    spec:
      containers:
      - image: quay.io/projectquay/quay-ci-app
        imagePullPolicy: Always
        name: quay-ci-app
        command:
        - /usr/bin/quay-ci-app
        - -v=4
        - --config=/etc/quay-ci-app/config/config.yaml
        - --private-key=/etc/quay-ci-app/private-key/private-key.pem
        - --jira-token=/etc/quay-ci-app/private-key/jira-token
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        volumeMounts:
        - name: config
          mountPath: /etc/quay-ci-app/config
        - name: private-key
          mountPath: /etc/quay-ci-app/private-key
      volumes:
      - name: config
        configMap:
          name: config
      - name: private-key
        secret:
          secretName: private-key
