app_id: 174635
installation_id: 23518045
repositories:
- owner: quay
  repo: quay
  jira:
    key: PROJQUAY
    fixVersionPrefix: quay-v
    rules:
    - to: In Progress
      when:
        status:
        - New
        - Planning
        - To Do
        merged: false
        event:
        - opened
        - recheck
    - to: Testing
      setFixVersion: true
      when:
        status:
        - New
        - Planning
        - To Do
        - In Progress
        - Review
        merged: true
        event:
        - closed
        - recheck
      comment: |
        Pull request [{{.PullRequest.Base.Repo.FullName}}#{{.PullRequest.Number}}|{{.PullRequest.HTMLURL}}] is merged.
    - setFixVersion: true
      when:
        merged: true
        hasFixVersion: false
        event:
        - closed
        - recheck
      comment: |
        Pull request [{{.PullRequest.Base.Repo.FullName}}#{{.PullRequest.Number}}|{{.PullRequest.HTMLURL}}] is merged.
  branches:
  - name: master
    version: "3.9"
  - name: redhat-3.9
    syncFrom:
      branch: master
  - name: redhat-3.8
    version: "3.8"
  - name: redhat-3.7
    version: "3.7"
  - name: redhat-3.6
    version: "3.6"
- owner: quay
  repo: quay-ui
  branches:
  - name: redhat-3.9
    syncFrom:
      branch: main
- owner: quay
